tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - custom_types/nextepcmme.yaml
  - custom_types/kubernetesresourceinstance.yaml

description: Configures the simple example service

topology_template:
  node_templates:
    nextepcmme:
      type: tosca.nodes.NextEPCMME
      properties:
        name: mme
      requirements:
        - site:
            node: mysite
            relationship: tosca.relationships.BelongsToOne
        - trust_domain:
            node: default_trustdomain
            relationship: tosca.relationships.BelongsToOne
        - default_image:
            node: apache_image
            relationship: tosca.relationships.BelongsToOne
        - service:
            node: nextepcmme
            relationship: tosca.relationships.BelongsToOne
