apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: nextepc-service-synchronizer
  labels:
    app: nextepc-service-synchronizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextepc-service-synchronizer
  template:
    metadata:
      labels:
        app: nextepc-service-synchronizer
    spec:
      containers:
        - name: nextepc-service
          image: cewuandy/nextepc-service-synchronizer
          imagePullPolicy: Always
          volumeMounts:
            - name: certchain-volume
              mountPath: /usr/local/share/ca-certificates/local_certs.crt
              subPath: config/ca_cert_chain.pem
      volumes:
        - name: certchain-volume
          configMap:
            name: ca-certificates
            items:
              - key: chain
                path: config/ca_cert_chain.pem
